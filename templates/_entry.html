<!-- HTML for the appearance of a post -->
<div class="offset-md-1 col-md-10 ">
    <table class="table">
        <tr>
            <td width="70%" class="align-middle">
                Entry ID: {{ entry.id }} <br>
                Entry Text: {{ entry.text }} <br>
                Entry Priority: {{ entry.priority }}
            </td>
            <td class="align-middle">
                <!-- The posts are accessed by name:value key as a hashmap -->
                <!-- We want the button to send the id of the entry -->
                <form action="/" method="post">
                    <button name = "green"
                            value = {{ entry.id }}
                            type="submit" class="btn btn-success btn-sm">Good</button>
                    <button name = "grey"
                            value = {{ entry.id }}
                            type="submit" class="btn btn-secondary btn-sm">Okay</button>
                    <button name = "red"
                            value = {{ entry.id }}
                            type="submit" class="btn btn-danger btn-sm">Review</button>
                </form>
            </td>
        </tr>
    </table>
</div>
